<!DOCTYPE html>
<html lang="{{ site.language }}" class="no-js">
{% include head.html %}

<body class="has-push-menu">
    {% include svg-icons.html %}
    {% include header.html %}

    <section class="post two-columns">
        <article role="article" class="post-content">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-subtitle"><a href="{{ page.source }}" target="_blank">{{ page.source }}</a></p>
            <p class="post-subtitle">{{ page.subtitle }}</p>

            {% if page.image and paginator.activated == nil %}
            <img src="{{ page.image }}" alt="Featured image" class="post-cover">
            {% endif %}

            {{ content }}

        </article>

    </section>

    {% include footer.html %}

</body>

</html>
